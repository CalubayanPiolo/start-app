<ion-content>
  <ion-icon name="logo-facebook"></ion-icon>
      
    <ion-card>
      <ion-card-header>
          <ion-label class="fbtext">Create an Account</ion-label> 
      </ion-card-header>
    <ion-card-content>
        <ion-input type="text" placeholder="First name"></ion-input>
        <ion-input type="text" placeholder="Middle name"></ion-input>
        <ion-input type="text" placeholder="Last name"></ion-input>
        <ion-input type="text" placeholder="Email"></ion-input>
        <ion-input type="password" placeholder="Password"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-button color="primary" fill="clear" class="login" (click)="login()">
    Submit
  </ion-button>
</ion-content>
